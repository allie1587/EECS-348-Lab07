
<!DOCTYPE html>
<html>
    <body>
        <h1>EECS 348 Lab Seven Practice Three</h1>
        <script>
            function checkPassword() {
                var password1 = document.getElementById('password1').value;
                var password2 = document.getElementById('password2').value;

                if (password1.length < 8 || password2.length < 8) {
                    alert("Passwords must be at least 8 characters long.");
                } else if (password1 !== password2) {
                    alert("Passwords do not match. Please try again.");
                } else {
                    alert("Passwords match!");
                }
            }
        </script>

        <form>
            <label for="password1">First Password:</label>
            <input type="text" id="password1" required><br><br>

            <label for="password2">Second Password:</label>
            <input type="text" id="password2" required><br><br>

            <button type="button" onclick="checkPassword()">Validate Your Passwords</button>
        </form>
    </body>
</html>
